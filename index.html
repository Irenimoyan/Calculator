<!DOCTYPE html>
<html lang="en">
<head>      
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator test</title>
    <link rel="stylesheet" href="calculate.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" id="screen" name="display">
                </div>
                <div>
                    <input type="button" class="operator" value="AC" onclick="display.value = '' ">
                    <input type="button" class="operator" value="DE" onclick="display.value = display.value.toString().slice(0, -1);">
                    <input type="button" class="operator" value="." onclick="displayEl('.') ">
                    <input type="button" class="operator" value="/" onclick="displayEl('/') ">
                    
                </div>
                <div>
                    <input type="button" value="7" onclick="displayEl('7')  ">
                    <input type="button" value="8" onclick="displayEl('8') ">
                    <input type="button" value="9" onclick="displayEl('9') ">
                    <input type="button" class="operator" value="*" onclick="displayEl('*') ">
                    
                </div>
                <div>
                    <input type="button" value="4" onclick="displayEl('4') ">
                    <input type="button" value="5" onclick="displayEl('5') ">
                    <input type="button" value="6" onclick="displayEl('6') ">
                    <input type="button" class="operator" value="-" onclick="displayEl('-') ">
                    
                </div>
                <div>
                    <input type="button" value="1" onclick="displayEl('1') ">
                    <input type="button" value="2" onclick= " displayEl('2') ">
                    <input type="button" value="3" onclick="displayEl('3') ">
                    <input type="button" class="operator" value="+" onclick="displayEl('+') ">
                    
                </div>
                <div>
                    <input type="button" value="00" onclick="displayEl('00') ">
                    <input type="button" value="0" onclick="displayEl('0') ">
                    <input type="button" class="equal" onclick="calc('=') " value="=">
                    
                </div>
            </form>
        </div>

    </div>
    <script src="calculator.js"></script>
    
</body>
</html>
